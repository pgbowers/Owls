<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=McLaren" rel="stylesheet">

    <title>Match&Learn-Owls</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/redquestion300.png">

</head>

<body>

    <div id="game"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div id="modal-content">
            <span class="close">&#10006;</span>
            <div id="owl_image"></div>
            <div id="modal2"></div>
            <div><button id='listenButton'>Listen</button></div>
        </div>
    </div>

    <div id="gameStart-screen">
        <div>
            <h2>Match and Learn</h2>
            <h3>All About Owls</h3>
            <p id="title-text">Hi Leah! </p>
            <p>Can you match all the pairs of owls....?</p>
            <p> Click on the matched pairs to learn</p>
            <p> more about owls and listen to their calls!</p>
            <p>.... have fun!!</p>

        </div>
        <button id='playGame-button'>Start </button>
    </div>

    <div id="gameOver-screen">
        <div>
            <p id="title-text">Great Job! You matched all the owls!</p>
            <p id='score'></p>
        </div>
        <button id='playAgain-button'>Play Again</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
